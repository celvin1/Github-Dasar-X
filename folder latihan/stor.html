<center>
<body>
		Masukan Uaang Anda  <br/>
		<input type="text" name="nilai" id="nilai2"><br/><br/>
		<input type="submit" onclick="jumlah()" value="Setor Tunai Sekarang">
		<p id="isi"></p>
 
		<script type="text/javascript">
		function jumlah(){
 
			 
			var dua = document.getElementById('nilai2').value;
            var tiga = 50000;
			var total = parseInt(dua) + parseInt(tiga);
			document.getElementById('isi').innerHTML = " Uang Tunai Anda Sekarang =" +  total;
		}
		
	</script>
