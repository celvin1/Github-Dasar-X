<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          // membuat array
          var products = ["Senter", "Radio", "Antena", "Obeng"];
         var shiftelement=products.shift()
        document.write("<h3>Daftar Produk:</h3>");
        document.write("<ol>");
        // menggunakan perulangan untuk mencetak semua isi array
         products.forEach((data) => {
             document.write('<li>${data}</li>');
         });
        document.write("</ol>");
        document.write("benda yang di hapus :" + shiftelement + "<br>")
    </script>
    </script>
</body>
</html>
