<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <center>
    <script>

        var namaa = prompt("Nama kamu ?")
        var umur = prompt("Umur kamu ?")
        var grade = "";



        if(umur <=5){ 
            grade ="Wah kamu masih balita"
        }

        else if(umur <=12){
            grade ="Ternyata kamu masih bocil"
        }

        else if(umur <=18){
            grade ="Cie udah gede"
        }

        else if(umur <=40){
            grade ="Ternyata sudah dewasa"
        }

        else if(umur <=60){
            grade ="Orang tua, sudah bisa istirahat"
        }

        else if(umur >=60){
            grade ="Panjang umur perjuanga nya, sehat terus dan bahagia selalu"
        } 





        document.write("Nama saya : "+ namaa + "<br>" )
        document.write("<p> Umurnya : "+ umur + "<br></p>")
        document.write(""+ grade + "</p>")
    </script>
    </center>
    </body>
</body>
</html>
